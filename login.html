<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding:0;
            background-image:url('Bg.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f2f2f2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: rgb(82, 202, 162);
        }

        .logo img {
            max-height: 50px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);         
        }
        main{
            justify-content: center;
            align-items: center;
            display: flex;
            margin-top: 200px;
        }

        .login-form input {
            /* width: 100%; */
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        .login-form button {
            /* width: 100%; */
            padding: 10px;
            background-color: rgb(104, 230, 188);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            gap:4px;
        }

        .login-form button:hover {
            gap: 4px;
            background-color: rgb(104, 230, 188);
        }

        /* h2{
        text-align: center;
    } */
    </style>
</head>

<body>
    <!-- <h2>Login</h2> -->
    <header>
        <div class="logo">
            <img src="EVS logo.png" alt="E-Voting System Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-form">
            <form id="loginForm">
                <label for="voterId">Voter ID</label>
                <input type="text" id="voterId"  required><br>
                <button type="button" onclick="generateOTP()">Generate OTP</button><br>
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <script>
        function generateOTP() {
            // Here you can implement the logic to generate OTP and send it to the user
            alert("OTP Generated!");
        }
    </script>
</body>

</html>
